<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Radio Button</title>
</head>
<body>
	<form>
		Gender
		Female<input type="radio" name="gender">
		Male<input type="radio" name="gender2">
		Other<input type="radio" name="gender3">
		<br>

		<!-- color type -->
		Favorite color: 
		<input type="color" name="color">
		<br>

		<!-- datalist example -->
		Month: <input list="month">
		<datalist id="month">
			<option>Jan</option>
			<option>Feb</option>
			<option>Mar</option>
		</datalist>
	</form>
</body>
</html>
