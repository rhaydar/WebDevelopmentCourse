<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>HTML Table</title>
</head>
<body>
	<!-- header -->
	<header>
		<h1>HTML Table</h1>
	</header>

	<!-- table -->
	<table border="2px black solid">
		<!-- table head -->
		<thead>
			<tr>
				<th>Make</th>
				<th>Model</th>
				<th>Year</th>
				<th>Mileage (mi)</th>
			</tr>
		</thead>

		<!-- table body -->
		<tbody>
			<tr>
				<td>Ferrari</td>
				<td>458</td>
				<td>2017</td>
				<td>10</td>
			</tr>
			<tr>
				<td>Ferrari</td>
				<td>458</td>
				<td>2017</td>
				<td>10</td>
			</tr>
			<tr>
				<td>Ferrari</td>
				<td>458</td>
				<td>2017</td>
				<td>10</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
