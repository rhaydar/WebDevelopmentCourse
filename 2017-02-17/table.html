<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>HTML Tables</title>
</head>
<body>
	<!-- header -->
	<header>
		<h1>HTML Tables</h1>
	</header>

	<!-- table for inner planets -->
	<h4>Inner Planets</h4>
	<table border="2px solid black">
		<tr>
			<th>Planet</th>
			<th>Image</th>
			<th>Distance from Sun (Gm)</th>
			<th>Length of Year (days)</th>
		</tr>
		<tr>
			<td>Mercury</td>
			<td>
				<img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/3f/Mercury_Globe-MESSENGER_mosaic_centered_at_0degN-0degE.jpg/800px-Mercury_Globe-MESSENGER_mosaic_centered_at_0degN-0degE.jpg" width="200px" height="200px">
			</td>
			<td>58</td>
			<td>88</td>
		</tr>
		<tr>
			<td>Venus</td>
			<td><img src="https://upload.wikimedia.org/wikipedia/commons/e/e5/Venus-real_color.jpg" width="200px" height="200px"></td>
			<td>108</td>
			<td>225</td>
		</tr>
		<tr>
			<td>Earth</td>
			<td><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/97/The_Earth_seen_from_Apollo_17.jpg/800px-The_Earth_seen_from_Apollo_17.jpg" width="200px" height="200px"></td>
			<td>149</td>
			<td>365</td>
		</tr>
		<tr>
			<td>Mars</td>
			<td><img src="https://upload.wikimedia.org/wikipedia/commons/5/58/Mars_23_aug_2003_hubble.jpg" width="200px" height="200px"></td>
			<td>228</td>
			<td>687</td>
		</tr>
	</table>
</body>
</html>
