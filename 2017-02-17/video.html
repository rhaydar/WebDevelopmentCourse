<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Video with HTML5</title>
</head>
<body>
	<header>
		<h1>Playing Video with HTML5</h1>
	</header>

	<!-- using embed -->
	<h4>Embed element</h4>
	<embed src="whitehouse.ogv" width="300px" height="200px" type="video/ogg" autostart="0">
	<hr>

	<!-- using video -->
	<h4>Video element</h4>
	<video src="whitehouse.ogv" poster="whitehouse.jpg" type="video/ogg" controls></video>
	<hr>

	<!-- fallback with youtube -->
	<h4>Fallback with YouTube</h4>
	<iframe width="640" height="360" src="https://www.youtube.com/embed/G9RKO1-Ocyg" frameborder="0" allowfullscreen></iframe>
</body>
</html>
